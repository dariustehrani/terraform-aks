---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
   kubernetes.io/ingress.class: "nginx"
   certmanager.k8s.io/issuer: "letsencrypt-staging"
   certmanager.k8s.io/acme-challenge-type: http01
  name: grafana-ui
  namespace: ops
spec:
  tls:
  - hosts:
          - grafana.4711.cloud
    secretName: grafana-4711-cloud
  rules:
  - host: grafana.4711.cloud
    http:
      paths:
      - backend:
          serviceName: grafana
          servicePort: 80
        path: /



